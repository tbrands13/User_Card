<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="topBox"></div>
        <div class="lowerBox"></div>
        <div class="infoBox">
            <h2>Titus Brandy</h2>
            <h3><img class="locationMarker" src="User cardmap-marker.png" alt="Map Marker"> Chicago, IL</h3>
            <p><strong>Developer | Engineer | Problem Solver</strong></p>
            <p><strong>Master of shadows and the Internet!</strong></p>
            <p class="editProfile"><img class="gear" src="User Cardgear.png" alt="Gear"> edit profile</p>
        </div>
        <div class="profilePic">
            <img id="userCircle" src="User card user-circle.png" alt="Profile Picture Circle">
        </div>
    </div>
</body>
</html>
